<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: "Lucida Sans", sans-serif;
  font-size: 17px;
}

.grid-container {
  display: grid;
  grid-template-areas:
    'header';
  background-color: yellow;
  gap: 10px;  
}

.header {
  grid-area: header;
  text-align: center;
  color: #000000;
}

.header  h1 {
  font-size: 40px;
}



@media screen and (max-width: 430px){.grid-container{
    background-color: red;
}

}
</style>
</head>
<body>

<div class="grid-container">

<div class="header"><h1>Shahjahan Afzaal Saifudin</h1></div>
  
</div>

</body>
</html>
